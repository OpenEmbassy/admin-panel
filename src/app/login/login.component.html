<form class="form" (ngSubmit)="onLogin(email.value, password.value)" #loginForm="ngForm">
      
      <md-input-container class="form-full-width">
            <input mdInput type="text" placeholder="email" floatPlaceholder="always" name="email" #email required >
      </md-input-container>

      <md-input-container class="form-full-width">
            <input mdInput type="password" placeholder="password" floatPlaceholder="always" name="password" #password required>
      </md-input-container>

      <button class="buttons" md-raised-button type="submit" [disabled]="!loginForm.form.valid">Login</button>
</form>
