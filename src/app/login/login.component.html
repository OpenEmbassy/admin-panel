<form class="form" (ngSubmit)="onLogin()" #loginForm="ngForm">

    <md-input-container class="form-full-width">
        <input mdInput type="text" placeholder="email" floatPlaceholder="always" name="email" [(ngModel)]="email" required>
    </md-input-container>

    <md-input-container class="form-full-width">
        <input mdInput type="password" placeholder="password" floatPlaceholder="always" name="password" [(ngModel)]="password" required>
    </md-input-container>

    <button class="buttons" md-raised-button type="submit" [disabled]="!loginForm.form.valid">Login</button>
</form>
